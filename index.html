<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Tasca 1 - Calcular les quotes d'una hipoteca</title>
    <!-- Llibreries de bootstrap afegides directament d'internet-->
	<link rel="stylesheet" <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="js/calcularQuota.js"></script>
</head>
<body>
	
	<!-- Formulari -->
	<div class="container">
		<h3>Calcular les quotes d'una hipoteca</h3>
		<form action="#">
			<div class="form-group">
				<label for="inici"></label>Data d'inici:</label>
				<input type="month" class="form-control" id="inici" name="inici" min="2018-02" value="2018-02">
			</div>
			<div class="form-group">
				<label for="capita">Capital. No pot ser superior a 1 mili√≥ d'euros.</label>
				<input type="number" class="form-control" id="capita" placeholder="Quantitat desitjada" name="capital" oninput="calcularCapital(this.value)">
			</div>
			<div class="form-group">
					<label for="interessos">Interessos. Pot ser un nombre real.</label>
					<input type="number" class="form-control" id="interes" placeholder="Interessos" name="interes" step=".01" oninput="calcularInteres(this.value)">
			</div>
			<div class="form-group">
					<label for="termini">Termini en mesos. No pot ser superior a 40 anys.</label>
					<input type="range" class="form-control" id="termini" placeholder="Triar mesos" name="termini" max="480" oninput="calcularTermini(this.value)">                                                  
					<div id="mesosAnys"></div>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
			<div id="resultat"></div>
			</div>
		</form>
	</div>

	<!-- Pagina web creada per en Toni Caballero Salas -->
</body>
</html>
